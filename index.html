<script>
    function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var date = now.getDate();
        var month = now.getMonth() + 1;
        var year = now.getFullYear();
        
        // 格式化时间，例如"09:05:12"
        var formattedTime = ('0' + month).slice(-2) + '-' + ('0' + date).slice(-2) + " " + ('0' + hours).slice(-2) + ':' +
            ('0' + minutes).slice(-2) + ':' +
            ('0' + seconds).slice(-2);

        var startTime = ('0' + year).slice(-4) + '-' + ('0' + month).slice(-2) + '-' + ('0' + date).slice(-2)
        var useTime = "请于 " + startTime + " 08:30:00 - " + startTime + " 23:59:00内通行"
        // 将时间显示在页面上
        document.getElementById("time").innerHTML = formattedTime;
        document.getElementById("useTime").innerHTML = useTime
    }
    // 每秒钟更新一次时间显示
    setInterval(updateTime, 1000);

</script>
